name: Cache Test Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prime cache-a3a8fa6  # display name
        id: prime-cache              # THIS is the id to reference
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-a3a8fa6

      - name: Show cache result
        run: |
          if [ "${{ steps.prime-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
          fi
